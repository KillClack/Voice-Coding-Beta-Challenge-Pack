<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    .user { margin: 10px 0; padding: 8px; background: #fff; border: 1px solid #eee; }
    .avatar { width: 40px; height: 40px; border-radius: 20px; }
    .highlight { font-weight: bold; }
  </style>
</head>
<body>
  <h1>User Leaderboard</h1>
  <div class="user">
    <img src="avatar1.png">
    <span class="highlight">Alice</span> — Score: 85
  </div>
  <div class="user">
    <img src="avatar2.png">
    <span>Bob</span> — Score: 92
  </div>
  <div class="user">
    <img src="avatar3.png">
    <span>Carol</span> — Score: 78
  </div>
</body>
</html>
